<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>{% block title_block %} Social {% endblock %}</title>
      {% block css_block %}

      {% endblock %}
  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'App_Posts:home' %}">Home</a>
        </li>
        &nbsp; &nbsp; &nbsp;
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <form class="form-inline" method="GET">
            <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </nav>
        &nbsp; &nbsp; &nbsp;
        <li class="nav-item">
          {% if user.user_profile.profile_pic %}
            <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/{{user.user_profile.profile_pic}}" class="rounded-circle" width="50px" height="50px" alt=""></a>
          {% else %}
            <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/default.png" class="rounded-circle" width="50px" height="50px" alt=""></a>
          {% endif %}
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
        </li>
      </ul>
    </nav>

    <div class="container" style="padding-top:30px">
      {% block body_block %}

      {% endblock %}
    </div>
  </body>
</html>
